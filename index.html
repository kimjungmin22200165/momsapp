<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>애니팡 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 모드 선택 화면 -->
    <div id="mode-select-screen" class="mode-select-screen">
        <div class="mode-select-container">
            <h1>애니팡</h1>
            <h2>게임 모드 선택</h2>
            <div class="mode-grid">
                <div id="story-mode-btn" class="mode-card">
                    <div class="mode-icon">🎯</div>
                    <h3>스토리 모드</h3>
                    <p>목표 점수를 달성하여<br>100개의 레벨을 클리어하세요!</p>
                    <ul class="mode-features">
                        <li>✅ 100개 레벨</li>
                        <li>✅ 6가지 아이템</li>
                        <li>✅ 장애물 등장</li>
                        <li>✅ 별 수집 시스템</li>
                    </ul>
                </div>
                <div id="endless-mode-btn" class="mode-card">
                    <div class="mode-icon">🏆</div>
                    <h3>무한 도전 모드</h3>
                    <p>시간 내에 최고 점수를<br>기록하세요!</p>
                    <ul class="mode-features">
                        <li>⚡ 아이템 없음</li>
                        <li>⚡ 순수 실력 겨루기</li>
                        <li>⚡ 최고 점수 갱신</li>
                        <li>⚡ 랭킹 시스템</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 레벨 선택 화면 -->
    <div id="level-select-screen" class="level-select-screen" style="display: none;">
        <div class="level-select-container">
            <button id="back-to-mode-btn" class="btn-back">← 모드 선택</button>
            <h1>애니팡</h1>
            <h2 id="level-select-title">레벨 선택</h2>
            <div id="level-grid" class="level-grid">
                <!-- 레벨 버튼들이 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <div class="game-header">
            <div class="level-info">
                <button id="back-btn" class="btn-back">← 레벨 선택</button>
                <span class="current-level">레벨 <span id="current-level">1</span></span>
            </div>
            <h1>애니팡</h1>
            <div class="game-info">
                <div class="score-container">
                    <span class="label">점수</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="time-container">
                    <span class="label">시간</span>
                    <span id="time" class="value">60</span>
                </div>
                <div class="target-container">
                    <span class="label">목표</span>
                    <span id="target" class="value">10000</span>
                </div>
            </div>
        </div>

        <div class="items-container">
            <h3>아이템</h3>
            <div class="items-grid">
                <button id="item-bomb" class="item-btn" title="폭탄: 3x3 영역 제거">
                    <span class="item-icon">💣</span>
                    <span class="item-count">3</span>
                </button>
                <button id="item-lightning" class="item-btn" title="번개: 한 줄 제거">
                    <span class="item-icon">⚡</span>
                    <span class="item-count">3</span>
                </button>
                <button id="item-rainbow" class="item-btn" title="무지개: 같은 종류 전체 제거">
                    <span class="item-icon">🌈</span>
                    <span class="item-count">2</span>
                </button>
                <button id="item-time" class="item-btn" title="시간 추가: +10초">
                    <span class="item-icon">⏰</span>
                    <span class="item-count">2</span>
                </button>
                <button id="item-shuffle" class="item-btn" title="셔플: 보드 섞기">
                    <span class="item-icon">🔄</span>
                    <span class="item-count">2</span>
                </button>
                <button id="item-hint" class="item-btn" title="힌트: 매칭 가능한 위치 표시">
                    <span class="item-icon">💡</span>
                    <span class="item-count">5</span>
                </button>
            </div>
        </div>

        <div id="game-board" class="game-board">
            <!-- 게임 보드가 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="game-controls">
            <button id="start-btn" class="btn btn-primary">게임 시작</button>
            <button id="restart-btn" class="btn btn-secondary" style="display: none;">다시 시작</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-result">게임 종료!</h2>
            <p>최종 점수: <span id="final-score">0</span></p>
            <div class="modal-buttons">
                <button id="play-again-btn" class="btn btn-primary">다시 하기</button>
                <button id="next-level-btn" class="btn btn-secondary" style="display: none;">다음 레벨</button>
                <button id="back-to-levels-btn" class="btn btn-tertiary">레벨 선택</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
